<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/userSearchClass.css" />
    <link rel="stylesheet" href="../css/userDashboard.css" />
    <link rel="stylesheet" href="../css/trainerDashboard.css" />
    <title>Go-Fit | Search Classes</title>
    <link rel="icon" href="../images/Fitness-Hub-Logo.jpg" />
  </head>

  <body>
    <div id="loding_container">
      <div id="loding_div">
        <img src="../images/loding.gif" alt="" srcset="" />
        <h2>Please Wait...</h2>
      </div>
    </div>

    <div id="middlediv">
      <header class="header">
        <a href="#" class="logo">
          <img src="../images/Fitness-Hub-Logo.jpg" alt="logo"
        /></a>

        <div id="menu-btn" class="fas fa-bars"></div>

        <nav class="navbar">
          <a href="./userDashboard.html" id="user_name"></a>
          <a href="./userDashboard.html">My Classses</a>
          <a href="./userSearchClass.html">Class Search</a>
          <a href="../index.html" onclick="logoutFun()">Log out</a>
        </nav>
      </header>

      <div id="searchclass">
        <div id="filterinfo">
          <div id="activitydiv">
            <p>Activity</p>
            <select name="activity" id="acttype">
              <option value="aerobics">Aerobics</option>
              <option value="boxing">Boxing</option>
              <option value="cardio">Cardio</option>
              <option value="crossFit">Cross Fit</option>
              <option value="cycling">Cycling</option>
              <option value="dance">Dance</option>
              <option value="football">Football</option>
              <option value="weightTraining">Weight Training</option>
              <option value="yoga">Yoga</option>
              <option value="zumba">Zumba</option>
            </select>
          </div>
          <div id="attendancediv">
            <p>Attendence</p>
            <select name="Attendence" id="atttype">
              <option value="all">All Classes</option>
              <option value="online">Online</option>
              <option value="offline">Offline</option>
            </select>
          </div>
          <div id="locationdiv">
            <p>By Price</p>
            <select name="location" id="location">
              <option value="all">All Classes</option>
              <option value="low">Low to High</option>
              <option value="high">High to Low</option>
            </select>
          </div>
        </div>
        <div id="searchdiv">
          <div id="mainsearchdiv">
            <p>Tell us what you're looking for</p>
            <input
              type="text"
              placeholder="Search for class here..."
              id="searchBox"
            />
          </div>
          <button id="mainsearchbutton">SEARCH</button>
        </div>
      </div>

      <div id="allclassediv">
        <h3 id="allclasstitle">All Classes</h3>

        <div id="cardcontainer"></div>
      </div>
    </div>
  </body>
  <script type="module" src="../scripts/userSearchClass.js"></script>
</html>
<script>
  function logoutFun() {
    sessionStorage.clear();
  }
</script>
